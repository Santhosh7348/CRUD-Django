<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
    


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-4">Insert Employee Details</h2>
         <br/>



         <forms action="/Insert" method="post">
          {% csrf_token %}
         
            <div class="form group">
              <input type="text" class = "form-control mt-2"  placeholder="Enter the Employee name"  name="name" required>

              <div class="form group">
                <input type="email" class = "form-control mt-2" placeholder="Enter the Employee Email"  name="Email" required>
                
                <div class="form group">
                  <input type="number" class = "form-control mt-2" placeholder="Enter the Employee Age"  name="age" required> 
                  
                  
                    
                  <div class="form-group col-md-4">
                   
                    <select id="gender" class="form-control" name="gender" required>
                      <option selected>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>

            </div>
            
            <div class="d-grid gap-2">
             <button class="btn btn-success" type="submit">Submit</button>
            </div>

        </form>
      </div>
      <div class="col-md-8">
        <h2 class = "text-center text-white bg-dark p-3">Employee Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">1{{d.id}}</th>
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.age}}</td>
              <td>{{d.gender}}</td>
             <td><button type="button" class="btn btn-outline-primary">primary</button>
             </tr></td> 
         
          </tbody>
        </table>



      </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
